


<div class="container">
  <h1>Angular</h1><hr>

<app-search-filter (searchTextChanged)="onSearchTextEntered($event)"></app-search-filter>

<hr>


  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Education</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of introduction">
        <tr *ngIf="searchText==='' || data.name.toLocaleLowerCase().includes(searchText)">
          <td>{{data.Id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.education}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
